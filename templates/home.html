{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop">
<div class="container">
	<div class="intro-banner-wrap">
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<div>
		  <div class="carousel-inner">
			<div class="carousel-item active">
			  <img class="d-block w-100" src="{% static 'images/banners/banner1.jpg' %}" alt="First slide">
			  <center><a href="{% url 'store' %}" class="btn btn-dark mt-2">Shop Now</a></center>
			</div>
			<div class="carousel-item">
			  <img class="d-block w-100" src="{% static 'images/banners/banner2.jpg' %}" alt="Second slide">
			  <center><a href="{% url 'store' %}" class="btn btn-dark mt-2">Shop Now</a></center>
			</div>
			<div class="carousel-item">
			  <img class="d-block w-100" src="{% static 'images/banners/banner3.jpg' %}" alt="Third slide">
			  <center><a href="{% url 'store' %}" class="btn btn-dark mt-2">Shop Now</a></center>
			</div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
		</div>
		</div>
	  </div>
</div> <!-- container //  --> 
</section>
<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
{% include 'includes/alerts.html' %}
<section class="section-content padding-y">
<div class="container ">

<div class="row d-flex justify-content-center">
<main class="col-md-9">

<header class="border-bottom mb-4 pb-3">
		<div class="form-inline d-flex justify-content-center">
			<h4><span class="text-success">New</span>Arrivals</h4>
		</div>
		<div>
			<center><a href="{% url 'store' %}" class="btn  btn-outline-success ml-2 mb-2"><span class="text-dark">Check Now</span></a></center>
		</div>
</header><!-- sect-heading -->

<div class="row">
	{% for product in products %}
	<div class="col-md-4">
		<figure class="card card-product-grid">
			<div class="img-wrap"> 
				
				<a href="{{ product.get_url }}"><img src={{ product.image.url}}></a>
				
			</div> <!-- img-wrap.// -->
			<figcaption class="info-wrap">
				<div class="fix-height">
					<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
					<div class="price-wrap mt-2">
						<span class="price">â‚¹{{product.price}}</span>
					</div> <!-- price-wrap.// -->
					<span> 
               
                    <span>
                        <i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %} text-success" aria-hidden="true"></i>
                        <i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %} text-success" aria-hidden="true"></i>
                        <i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %} text-success" aria-hidden="true"></i>
                        <i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %} text-success" aria-hidden="true"></i>
                        <i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %} text-success" aria-hidden="true"></i>
                    </span>
                
            </span> 
				</div>
				<div><center><a href="{{ product.get_url }}" class="btn btn-block btn-dark">View Product </a></center></div>
			</figcaption>
		</figure>
	</div> <!-- col.// -->
	{% endfor %} 
</div>
</main>
</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->




</body>
</html>
{% endblock %}
