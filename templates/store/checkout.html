{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ============================ COMPONENT 1 ================================= -->
<div class="container">
<div class="row mt-5 mb-4">
	<aside class="col-lg-6">
<div class="card">
    <div class="card-body">
        <h4 class="card-title mt-2">Add Your Address</h4>
        <form  method="POST" action=" {% url 'place_order' %} ">
            {% csrf_token %}
            <div class="form-row">
                <div class="col form-group">
                    <label for="">First Name</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="col form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col form-group">
                    <label for="">Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="col form-group">
                    <label for="">Contact Number</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col form-group">
                    <label for="">Address Line 1</label>
                    <input type="text" name="address_line_1" class="form-control" required>
                </div>
                <div class="col form-group">
                    <label for="">Address Line 2</label>
                    <input type="text" name="address_line_2" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col form-group">
                    <label for="">City</label>
                    <input type="text" name="city" class="form-control" required>
                </div>
                <div class="col form-group">
                    <label for="">State</label>
                    <input type="text" name="state" class="form-control" required>
                </div>
                <div class="col form-group">
                    <label for="">Country</label>
                    <input type="text" name="country" class="form-control" required>
                </div>
            </div>
       
    </div>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-6">
		<div class="card">

            <div class="card-body">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                    <th scope="col">Product</th>
                    <th scope="col" width="120">Quantity</th>
                    <th scope="col" width="120">Total Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for cart_item in cart_items %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><a href=" {{ cart_item.product.get_url }} "><img src="{{ cart_item.product.image.url }}" class="img-sm"></a></div>
                                <figcaption class="info">
                                    <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                                    <p class="text-muted small">
                                        color : 
                                        {% if cart_item.variations.all %}
                    
                                            {% for item in cart_item.variations.all %}
                                            {{item.variation_value | capfirst}}
                                            {% endfor %}
                                        
                                        
                                        {% endif %}
                                    </p>
                                </figcaption>
                            </figure>
                        </td>
                        <td> 
                            <!-- col.// -->
                                        <div class="col"> 
                                            <div class="input-group input-spinner">
                                                <div class="input-group-prepend">
                                                <label for="" class="btn" disabled>{{cart_item.quantity}}</label>
                                                </div>
                                            </div> <!-- input-group.// -->
                                        </div> <!-- col.// -->
                        </td>
                        <td> 
                            <div class="price-wrap"> 
                                <small class="text-muted"> ₹{{ cart_item.product.price }} each</small> <br>
                                <small class="text-muted">Tax : ₹{{ tax }}</small>
                                <var class="price mt-2">₹{{ grand_total }}</var> 
                            </div> <!-- price-wrap .// -->
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                    </table>
            <button type="submit" name="submit" class="btn btn-success btn-block">Place Order</button>
			<a href=" {% url 'store' %} " class="btn btn-dark btn-block">Continue Shopping</a>
        </form>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->
</div>
<!-- ============================ COMPONENT 1 END .// ================================= -->

{% endblock  %}
