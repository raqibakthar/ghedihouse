{% extends 'base.html' %} 

{% block content %}
<section class="section-content padding-y ">
  <div class="container">
    <div class="mt-3 mb-5"><h3 class="text-center"><span class="text-success">Add</span>Variation</h3></div>
    <div class="row d-flex justify-content-center">
      <div class="col-8 card ">
        <div class="mt-3 mb-3">
        <form action="{% url 'add_variation' %}" method="POST">
          {% csrf_token %}
          <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-6 ">
              <label for="id_name">Product Name</label>
              {{ form.product }}
            </div>
          </div>

          <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-6 ">
              <label for="product_price">Variation Value</label>
              {{ form.variation_value }}
            </div>
          </div>

          <div class="form-row d-flex justify-content-center">
            <div class="form-group col-md-6">
                <label for="id_is_available">Active</label>
                {{ form.is_active }}
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success">Save</button>
          </div>

        </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
