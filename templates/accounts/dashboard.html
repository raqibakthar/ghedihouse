{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3 text-success h4">Dashboard</strong>
                
            </header>
            <div class="card-body">
                <div class="row"> 
                     <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <center>
                                <center><i class='fas fa-shipping-fast' style='font-size:30px;color:#05a318'></i></center><br> 
                                <h5 class="card-title">Total Orders</h5>
                                <h4>{{orders_count}}</h4>
                                <a href="{% url 'my_orders' %}"><strong class="text-success">View Orders</strong></a>
                                </center>
                            </div>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <center><i class='fas fa-user-circle' style='font-size:48px;color:#05a318'></i></center><br>
                                <center>
                                <h5>{{user.first_name}} {{user.last_name}}</h5>
                                <b>{{user.email}}</b><br>
                                <b>{{user.phone_number}}</b>
                                </center>
                            </div>
                        </div>
                     </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
             
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
