{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3 text-success h4">Change Password</strong>
                
            </header>
            <div class="card-body">
                <div class="row"> 
                     <div class="col-md-12">
                        <form action="{% url 'change_password' %}" method="POST">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label >Current Password</label>
                                <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label >Enter New Password</label>
                                <input type="password" name="new_password" placeholder="Enter New Password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label >Confirm Password</label>
                                <input type="password" name="Confirm_password" placeholder="Confirm New Password" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="submit" value="Change" class="btn btn-success btn-lg ">
                            </div>
                        </form>
                     </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
             
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
